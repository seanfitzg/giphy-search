<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Giphy Cute</h1>
        </div>

        <div style="margin-bottom: 30px" class="col-lg-12">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-click="main.getKittens()" class="btn btn-default">Kittens</button>
                <button type="button" ng-click="main.getPuppies()" class="btn btn-default">Puppies</button>
            </div>

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" ng-disabled="main.offset === 0" ng-click="main.back()" class="btn btn-default">Back</button>
                <button type="button" ng-disabled="main.results.length === 0" ng-click="main.more()" class="btn btn-default">More</button>
            </div>

        </div>

        <hr/>

        <div ng-repeat="result in main.results" class="col-lg-4 col-md-4 col-xs-6 thumb " data-toggle="modal" data-target="#myModal">
            <a class="thumbnail" ng-click=main.displayPopup(result) href="">
                <img src="{{result.thumbnail}}" alt=" ">
            </a>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row ">
                <div class="col-lg-12 ">
                    <p>Acme Corp 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-responsive " src="{{main.selectedItem.fullSize}}" alt=" ">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="main.addToFavourites(main.selectedItem)">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true" title="Add to favourites"></span>
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
